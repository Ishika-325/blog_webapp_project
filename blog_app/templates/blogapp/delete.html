<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - MintBlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 text-gray-800 font-sans">
  <!-- Navbar -->
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">MintBlog</h1>
      <nav class="space-x-6 text-lg">
        <a href="{% url 'home' %}" class="hover:underline">Home</a>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="flex justify-center items-center min-h-[80vh] px-6">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-indigo-900 mb-6">Are you sure you want to delete this blog ?</h2>
      <form  method='post' class="space-y-6">
        {% csrf_token %}
        
        <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-2 rounded hover:from-indigo-700 hover:to-purple-700 transition">Yes</button>
        <p class="text-center text-sm text-gray-600 mt-4"> <a href="{% url 'dashboard' %}" class="text-purple-700 hover:underline">No , Go Back </a></p>

      </form>
    </div>
  </section>

</body>
</html>
