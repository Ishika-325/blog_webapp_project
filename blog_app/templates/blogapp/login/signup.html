<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MintBlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800 font-sans">
  <!-- Navbar -->
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">MintBlog</h1>
      <nav class="space-x-6 text-lg">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="login.html" class="hover:underline">Login</a>
      </nav>
    </div>
  </header>

  <!-- Signup Section -->
  <section class="flex justify-center items-center  px-6">
    <div class="bg-white m-12 p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-indigo-900 mb-6">Create your MintBlog account</h2>
      <form  method="post" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="block mb-1 text-sm font-medium text-purple-700">Username</label>
          <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-purple-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        </div>
        <div>
          <label for="email" class="block mb-1 text-sm font-medium text-purple-700">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-purple-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        </div>
        <div>
          <label for="password" class="block mb-1 text-sm font-medium text-purple-700">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-purple-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        </div>
        <div>
          <label for="confirm_password" class="block mb-1 text-sm font-medium text-purple-700">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border border-purple-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-2 rounded hover:from-indigo-700 hover:to-purple-700 transition">Sign Up</button>
        <p class="text-center text-sm text-gray-600 mt-4">Already have an account? <a href="{% url 'login' %}" class="text-purple-700 hover:underline">Login</a></p>
      </form>
    </div>
  </section>

</body>
</html>
