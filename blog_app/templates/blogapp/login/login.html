<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MintBlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-gray-800 font-sans">
  <!-- Navbar -->
  {% include 'blogapp/includes/nav_log.html' %}

  <!-- Login Section -->
  <section class="flex justify-center items-center min-h-[80vh] px-6">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-indigo-900 mb-6">Login to MintBlog</h2>
      <form  method='post' class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="identifier" class="block mb-1 text-sm font-medium text-purple-700">Email or Username</label>
          <input type="text" id="identifier" name="identifier" class="w-full px-4 py-2 border border-purple-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        </div>
        <div>
          <label for="password" class="block mb-1 text-sm font-medium text-purple-700">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-purple-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-[#5f43b2] to-[#392A48] text-white py-2 rounded  transition">Login</button>
        <p class="text-center text-sm text-gray-600 mt-4"> <a href="{% url 'forgot_pas' %}" class="text-purple-700 hover:underline">Forgot Password</a></p>
        <p class="text-center text-sm text-gray-600 mt-4">Don't have an account? <a href="{% url 'signup' %}" class="text-purple-700 hover:underline">Sign up</a></p>
      </form>
    </div>
  </section>

  <!-- Footer -->

</body>
</html>
