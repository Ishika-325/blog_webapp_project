<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - MintBlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 text-gray-800 font-sans">
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Dashboard</h1>
      <nav class="space-x-6 text-lg">
        <a href="{% url 'home' %}" class="hover:underline">Home</a>
      </nav>
    </div>
  </header>

  <section class="max-w-6xl mx-auto py-12 px-6">
    <h2 class="text-3xl font-bold text-indigo-900 mb-6">Your Blogs</h2>
    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-xl font-semibold text-purple-700 mb-2">Blog Title</h3>
        <p class="text-gray-600 mb-4">Published on June 15, 2025</p>
        <div class="flex gap-4">
          <a href="#" class="text-indigo-600 hover:underline">Edit</a>
          <a href="#" class="text-red-500 hover:underline">Delete</a>
        </div>
      </div>
      <!-- more blog cards -->
    </div>
  </section>
</body>
</html>
