
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - MintBlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 text-gray-800 font-sans">

  <!-- Header -->
   {% include 'blogapp/includes/navbar.html' %}

  <!-- Main Content with Sidebar -->
  <div class="max-w-7xl mx-auto flex gap-6">
    
    {% include  'blogapp/includes/sidebar.html' %}

    <!-- Blog Cards Section -->
    <section class="flex-1">
      <h2 class="text-3xl font-bold text-indigo-900 pt-6 mb-6">Your Blogs</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for blog in blogs %}
        <div class="bg-white p-6 rounded shadow hover:shadow-lg transition duration-300">
          <h3 class="text-xl font-semibold text-purple-700 mb-2">{{ blog.title }}</h3>
          <p class="text-gray-600 mb-4">{{ blog.created_on|date:"M d, Y" }}</p>
          <div class="flex gap-4">
            <a href="{% url 'edit' blog.pk %}" class="text-indigo-600 hover:underline">Edit</a>
            <a href="{% url 'delete' blog.pk %}" class="text-red-500 hover:underline">Delete</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  </div>

</body>
</html>
