<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Blog - MintBlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 text-gray-800 font-sans">

  {% include 'blogapp/includes/navbar.html' %}

  <div class='flex'>
    {% include 'blogapp/includes/sidebar.html' %}

  <section class="max-w-3xl mx-5 py-12 px-6">
    <h2 class="text-3xl font-bold text-indigo-900 mb-6">{% if blog %}Edit Blog{% else %}Create New Blog{% endif %}</h2>

    <form method='post'>
      {% csrf_token %}
      <label class="block mb-2 font-medium">Title</label>
      <input type="text" name='title' value="{{ blog.title|default:'' }}" class="w-full border border-gray-300 rounded p-3 mb-4" placeholder="Blog title" />

      <label class="block mb-2 font-medium">Content</label>
      <textarea name='content'  class="w-full border border-gray-300 rounded p-3 mb-4" rows="8" placeholder="Write your blog...">{{blog.content|default:''}}</textarea>

      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded">Publish</button>
    </form>
  </section>
</div>
</body>
</html>
