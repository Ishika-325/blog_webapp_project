<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments - MintBlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-slate-50 text-gray-800 font-sans">

  {% include 'blogapp/includes/navbar.html' %}
  <div class='max-[470px]:flex-col flex'>

  {% include  'blogapp/includes/sidebar.html' %}

  <section class="max-w-6xl mx-5 py-6 px-6 w-1/2 max-[470px]:w-3/4">
    <h2 class="text-3xl font-bold text-indigo-900 mb-6">Comments</h2>

    <div class=" space-y-4">
      {% for comment in commentss %}
      <div class="bg-white p-4 rounded shadow">
        <div class='md:flex justify-between'>
        <h3 class="text-lg font-semibold text-purple-700">{{ comment.blog.title }}</h3>
        <p class="font-semibold text-gray-500">Commented by : <span class='font-semibold text-purple-700'> {{comment.author.username}}</span></p>
        </div>
        <p class='text-xl'>{{comment.content}}</p>
      </div>
      {% endfor %}
    </div>
  </section>
</div>
</body>
</html>
