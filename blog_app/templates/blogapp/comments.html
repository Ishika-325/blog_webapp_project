<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments - MintBlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-slate-50 text-gray-800 font-sans">

  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">MintBlog</h1>
      <nav class="space-x-6 text-lg">
        <a href="{% url 'home' %}" class="hover:underline">Home</a>
        <a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a>
      </nav>
    </div>
  </header>
  
  
  <div class=''>
  <section class="max-w-4xl  mx-auto py-6 px-6">
    <h2 class="text-3xl font-bold text-indigo-900 mb-6">Comments</h2>

    {% if user.is_authenticated %}
    <form method='POST' class="my-8">
      {% csrf_token %}
      <label class="block text-md font-medium mb-1">Add a comment</label>
      <textarea class="w-full border border-gray-300 rounded p-3 mb-1" name="content" rows="4" placeholder="Write your comment..."></textarea>
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-1 rounded">Post Comment</button>
    </form>
    {% else %}
    <p class="text-red-600">You must <a href="{% url 'login' %}" class="underline">log in</a> to post a comment.</p>
    {% endif %}

    <div class="space-y-4">
      {% for comment in commentss%}
      <div class="bg-white p-4 rounded shadow">
        <div class='flex justify-between'>
        <p class="font-semibold text-purple-700">{{comment.author.username}}</p>
        <p class='text-gray-600 font-sm '>{{comment.created_on}}</p>
        </div>
        <p>{{comment.content}}</p>
      </div>
      {% endfor %}
    </div>

    
  </section>
</div>
</body>
</html>
