<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments - MintBlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-indigo-50 text-gray-800 font-sans">

  {% include 'blogapp/includes/navbar.html' %}
  <div class='flex'>

  {% include  'blogapp/includes/sidebar.html' %}

  <section class="max-w-2xl mx-5 py-6 px-6">
    <h2 class="text-3xl font-bold text-indigo-900 mb-6">Comments</h2>

    <div class="space-y-4">
      <div class="bg-white p-4 rounded shadow">
        <p class="font-semibold text-purple-700">Riya</p>
        <p>Loved this post! Really inspiring.</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <p class="font-semibold text-purple-700">Shaun</p>
        <p>Would love to read more on this topic!</p>
      </div>
    </div>

    <form class="mt-8">
      <label class="block text-sm font-medium mb-1">Add a comment</label>
      <textarea class="w-full border border-gray-300 rounded p-3 mb-4" rows="4" placeholder="Write your comment..."></textarea>
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Post Comment</button>
    </form>
  </section>
</div>
</body>
</html>
