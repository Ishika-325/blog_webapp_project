<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Detail - MintBlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 text-gray-800 font-sans">
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">MintBlog</h1>
      <nav class="space-x-6 text-lg">
        <a href="{% url 'home' %}" class="hover:underline">Home</a>
        <a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a>
      </nav>
    </div>
  </header>

  <section class="max-w-3xl mx-auto py-12 px-6">
    <h2 class="text-4xl font-bold text-indigo-900 mb-4">{{blog.title}}</h2>
    <p class="text-sm text-gray-600 mb-6"> By {{blog.author.username}} · {{blog.created_on}}</p>
    <p class="mb-6 leading-relaxed">{{blog.content}}</p>

    <a href="comments.html" class="text-purple-700 hover:underline">View Comments</a>
  </section>

  <footer class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-center p-4">
    © 2025 MintBlog.
  </footer>
</body>
</html>
